<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pré-inscrição – BloxVerso Con</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="assets/logo_forms.png" alt="Logo BloxVerso Con" class="logo" />
    <h1>Formulário de Pré-inscrição</h1>

    <form name="cadastro" method="POST" data-netlify="true">

      <label for="nome">Nome completo*</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" required />

      <label for="perfil">Perfil do participante*</label>
      <select id="perfil" name="perfil" required>
        <option value="">Selecione...</option>
        <option value="Jogador">Jogador</option>
        <option value="Criador de conteúdo">Criador de conteúdo</option>
        <option value="Responsável legal">Responsável legal</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="idade">Idade ou faixa etária*</label>
      <input type="number" id="idade" name="idade" min="1" required />

      <!-- Placeholder para nota de segurança ou campo extra para responsável -->
      <div id="avisoIdade" style="display: none;">
        <p><strong>Nota:</strong> Participantes menores de idade precisam da supervisão de um responsável legal.</p>
      </div>

      <label for="whatsapp">WhatsApp (opcional)</label>
      <input type="tel" id="whatsapp" name="whatsapp" />

      <label for="instagram">Instagram (opcional)</label>
      <input type="text" id="instagram" name="instagram" placeholder="@usuario ou URL" />

      <label for="tiktok">TikTok (opcional)</label>
      <input type="text" id="tiktok" name="tiktok" placeholder="@usuario ou URL" />

      <label for="roblox">Perfil Roblox (opcional)</label>
      <input type="text" id="roblox" name="roblox" placeholder="@usuario ou URL" />

      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="consentimento" required />
          Autorizo o uso das informações fornecidas exclusivamente para fins de personalização da experiência no evento BloxVerso Con, conforme política de privacidade.
        </label>
      </div>

      <button type="submit">Enviar inscrição</button>
    </form>
  </div>

  <script>
    // Lógica condicional para faixa etária
    document.getElementById('idade').addEventListener('input', function () {
      const aviso = document.getElementById('avisoIdade');
      const idade = parseInt(this.value, 10);
      if (!isNaN(idade) && idade < 18) {
        aviso.style.display = 'block';
      } else {
        aviso.style.display = 'none';
      }
    });
  </script>
</body>
</html>
