<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição – BloxVerso Con</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Formulário de Inscrição</h1>

    <form name="inscricao" method="POST" data-netlify="true">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />

      <select name="perfil" required>
        <option value="">Tipo de participante</option>
        <option value="Jogador">Jogador</option>
        <option value="Criador de conteúdo">Criador de conteúdo</option>
        <option value="Responsável legal">Responsável legal</option>
        <option value="Outro">Outro</option>
      </select>

      <input type="number" name="idade" placeholder="Idade" required oninput="verificarIdade(this.value)" />
      <div id="nota" class="aviso"></div>

      <input type="text" name="whatsapp" placeholder="WhatsApp (opcional)" />
      <input type="text" name="instagram" placeholder="Instagram (opcional)" />
      <input type="text" name="tiktok" placeholder="TikTok (opcional)" />
      <input type="text" name="roblox" placeholder="Perfil no Roblox (opcional)" />

      <label class="checkbox">
        <input type="checkbox" name="consentimento" required />
        Autorizo o uso das informações para fins do BloxVerso Con.
      </label>

      <button type="submit">Enviar inscrição</button>
    </form>
  </div>

  <script>
    function verificarIdade(idade) {
      const aviso = document.getElementById('nota');
      if (idade < 12) {
        aviso.innerText = "Participantes com menos de 12 anos precisarão do responsável legal.";
      } else if (idade < 18) {
        aviso.innerText = "Lembre-se: menores de idade devem estar acompanhados.";
      } else {
        aviso.innerText = "";
      }
    }
  </script>
</body>
</html>
