<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição – BloxVerso Con</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="assets/logo_forms.png" alt="Logo BloxVerso Con" class="logo" />
    <h1>Formulário de Inscrição</h1>

    <form name="inscricao" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="inscricao" />

      <label for="nome">Nome completo*</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" required />

      <label for="perfil">Perfil do participante*</label>
      <select id="perfil" name="perfil" required>
        <option value="">Selecione</option>
        <option value="Jogador">Jogador</option>
        <option value="Criador de conteúdo">Criador de conteúdo</option>
        <option value="Responsável legal">Responsável legal</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="idade">Idade ou faixa etária*</label>
      <input type="text" id="idade" name="idade" required placeholder="Ex: 10 anos ou 14–17" />

      <label for="whatsapp">WhatsApp (opcional)</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx" />

      <label for="instagram">Instagram (opcional)</label>
      <input type="text" id="instagram" name="instagram" placeholder="@usuario" />

      <label for="tiktok">TikTok (opcional)</label>
      <input type="text" id="tiktok" name="tiktok" placeholder="@usuario" />

      <label for="roblox">Perfil Roblox (opcional)</label>
      <input type="text" id="roblox" name="roblox" placeholder="URL ou nickname" />

      <div class="checkbox-container">
        <input type="checkbox" id="consentimento" name="consentimento" required />
        <label for="consentimento">Autorizo o uso das informações fornecidas exclusivamente para fins de personalização da experiência no evento BloxVerso Con, conforme política de privacidade.</label>
      </div>

      <button type="submit">Enviar inscrição</button>
    </form>
  </div>
</body>
</html>
