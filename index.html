<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxVerso Con – Início</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="BloxVerso Con" class="logo" />
    <h1>Política de Participação</h1>
    <ul class="termos">
      <li>Evento voltado para pessoas de 6 a 17 anos.</li>
      <li>Menores de idade devem estar acompanhados por responsável.</li>
      <li>O evento é gratuito e as vagas são limitadas.</li>
      <li>Autorização de uso de imagem será solicitada.</li>
    </ul>
    <label class="checkbox">
      <input type="checkbox" id="aceite" />
      Li e aceito os termos acima.
    </label>
    <button id="continuar" disabled>Continuar</button>
  </div>

  <script>
    document.getElementById('aceite').addEventListener('change', function () {
      document.getElementById('continuar').disabled = !this.checked;
    });
    document.getElementById('continuar').addEventListener('click', function () {
      window.location.href = 'cadastro.html';
    });
  </script>
</body>
</html>
