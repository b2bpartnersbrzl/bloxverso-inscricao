<body>
  <div class="container">
    
    <!-- Logo institucional -->
    <img src="assets/logo_forms.png" alt="Logo BloxVerso Con" class="logo-topo">

    <!-- Ícone de segurança (SVG) -->
    <img src="assets/icone_seguranca.svg" alt="Ícone de Segurança" class="icone-topo">

    <!-- Título -->
    <h1>Segurança em Primeiro Lugar</h1>

    <!-- Bloco resumo -->
    <div id="resumo">
      <p>O BloxVerso Con é um evento criado para reunir a comunidade Roblox em experiências seguras, criativas e inspiradoras.</p>
      <p>Nosso compromisso é claro: antes de oferecer entretenimento, oferecemos proteção.</p>
      <button onclick="expandirTexto()" class="botao-secundario">Leia mais</button>
    </div>

    <!-- Bloco completo (inicialmente oculto) -->
    <div id="completo" style="display: none;">
      <!-- [conteúdo permanece igual ao anterior] -->
      <a href="cadastro.html" class="botao">Prosseguir para pré-inscrição</a>
    </div>

  </div>

  <script>
    function expandirTexto() {
      document.getElementById('resumo').style.display = 'none';
      document.getElementById('completo').style.display = 'block';
    }
  </script>
</body>
